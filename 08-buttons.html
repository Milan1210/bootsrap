<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <br /><br />

      <!-- Button Sizes -->
      <button class="btn btn-danger btn">Regular</button>
      <button class="btn btn-danger btn-sm">Small</button>
      <button class="btn btn-danger btn-lg">Large</button>

      <br /><br />

      <!-- Button States -->
      <button class="btn btn-danger">Regular</button>
      <button class="btn btn-danger disabled">Disabled</button>
      <button class="btn btn-danger active">Active</button>

      <br /><br />

      <!-- Outline Buttons -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <br /><br />

      <!-- Links Formatted as Buttons -->
      <a href="#" class="">Link Button</a>
      <a href="#" class="">Link Button</a>
      <a href="#" class="">Link Button</a>

      <br /><br />
      <div class="d-grid vstack gap-2">
        <button class="btn btn-success">Submit</button>
        <button class="btn btn-warning">Submit</button>
      </div>
      <!-- Block Buttons -->
      

      <br /><br />
        <div class="btn-group" role="gorup">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-warning mx-2">Submit</button>
            <button class="btn btn-dark">Submit</button>
        </div>
      <!-- Button Group -->
      

      <br /><br />
        <div class="btn-toolbar hstack gap-2" role="toolbar">
          <div class="btn-group">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-warning">Submit</button>
            <button class="btn btn-dark">Submit</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-warning">Submit</button>
            <button class="btn btn-dark">Submit</button>
        </div>
        </div>
      <!-- Button Toolbar -->

       <br /><br />
     

    <div class="dropdown"> 
      <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"> Dropdown </button> 
      <ul class="dropdown-menu">
       <li><a class="dropdown-item" href="#">Action</a></li> 
       <li><a class="dropdown-item" href="#">Another action</a></li> 
       <li><a class="dropdown-item" href="#">Something else here</a></li> 
     </ul> 
   </div>
     

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
